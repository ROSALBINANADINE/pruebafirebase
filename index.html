  <!-- Signin Modal -->
  <div class="modal fade" id="signin-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5  text-info" id="exampleModalLabel">Signin</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="login-form">
                <label for="email" class="text-info" >Email:</label>
                <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
                <label for="password" class="text-info" >Password:</label>
                <input type="password" id="login-password" class="form-control mb-3" placeholder="***" required>
                <button type="submit" class="btn btn-primary w-100 mb-4">Login</button>
              </form>

              <button type="button" id="googleLogin" class="btn btn-info">
                Google
              </button>

        </div>
      </div>
    </div>

  <!-- Signup Modal -->

        <div class="modal-header">
          <h1 class="modal-title fs-5  text-info" id="exampleModalLabel">Signup</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <label for="email" class="text-info" >Email:</label>
            <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>
            <label for="password" class="text-info" class="form" >Password:</label>
            <input type="password" id="signup-password" class="form-control mb-3" placeholder="***" required>
            <button type="submit" class="btn btn-primary form-control mb-2">Register</button>
          <button class="btn btn-info">Google</button>
          </form>
        </div>
      </div>
    </div>
